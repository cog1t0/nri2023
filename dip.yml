version: '7.5'

environment:
  COMPOSE_EXT: development

compose:
  files:
    - docker/docker-compose.yml
    - docker/docker-compose.$COMPOSE_EXT.yml
    - docker/docker-compose.$DIP_OS.yml

interaction:
  shell:
    description: Open the Bash shell in web's container
    service: web
    command: bash
    compose:
      run_options: [no-deps]

  bundle:
    description: Run Bundler commands
    service: web
    command: bundle

  rake:
    description: Run Rake commands
    service: web
    command: bundle exec rake

  rspec:
    description: Run Rspec commands
    service: web
    environment:
      RAILS_ENV: test
    command: bundle exec rspec

  rails:
    description: Run Rails commands
    service: web
    command: bundle exec rails
    subcommands:
      s:
        description: Run Rails server at http://localhost:3000
        service: web
        compose:
          run_options: [service-ports, use-aliases]

  setup_key:
    description: Copy key
    service: web
    command: cp `pwd`/config/key.pem /root/keys/
    shell: false # you can disable shell interpolations on the host machine and send the command as is

  clean_cache:
    description: Delete cache files on the host machine
    command: rm -rf $(pwd)/tmp/cache/*

  deploy:
    description: Deploy to Heroku
    command: heroku container:login && heroku container:push web -a nri2023 && heroku container:release web -a nri2023 && heroku run rake db:migrate -a nri2023

provision:
  - dip compose down --volumes
  - dip clean_cache
